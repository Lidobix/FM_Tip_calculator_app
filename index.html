<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img src="./images/logo.svg" alt="logo splitter" id="logoMain" />
    <div id="calculator">
      <div id="calculatorContent">
        <div id="formWindow">
          <form action="calculTip" method="post">
            <fieldset id="bill">
              <legend>Bill</legend>
              <input
                type="number"
                name="bill"
                id="billAmount"
                placeholder="0"
                style="background-image: url(./images/icon-dollar.svg)"
                class="customInput inputNoError"
              />
            </fieldset>

            <fieldset id="tipSelect">
              <legend>Select Tip %</legend>
              <div id="inputContainer">
                <input
                  type="button"
                  class="tipSelector notClickedTip"
                  name="tip"
                  id="tip5"
                  value="5%"
                />
                <input
                  type="button"
                  class="tipSelector notClickedTip"
                  name="tip"
                  id="tip10"
                  value="10%"
                />
                <input
                  type="button"
                  class="tipSelector notClickedTip"
                  name="tip"
                  id="tip15"
                  value="15%"
                />
                <input
                  type="button"
                  class="tipSelector notClickedTip"
                  name="tip"
                  id="tip20"
                  value="20%"
                />
                <input
                  type="button"
                  class="tipSelector notClickedTip"
                  name="tip"
                  id="tip50"
                  value="50%"
                />

                <input
                  type="number"
                  name="tip"
                  id="customTip"
                  placeholder="Custom"
                  class="inputNoError customInput"
                />
              </div>
            </fieldset>

            <div>
              <fieldset>
                <div id="peopleLegend">
                  <legend>Number of People</legend>
                </div>
                <input
                  type="number"
                  name="peopleQty"
                  id="peopleQty"
                  placeholder="0"
                  style="background-image: url(./images/icon-person.svg)"
                  class="customInput inputNoError"
                />
              </fieldset>
            </div>
          </form>
        </div>

        <div id="resultWindow">
          <div id="display">
            <div>
              <p class="resultTitle">Tip Amount</p>
              <p class="resultUnit">/person</p>
            </div>
            <div id="tipAmount" class="amount"></div>
            <div>
              <p class="resultTitle">Total</p>
              <p class="resultUnit">/person</p>
            </div>
            <div id="totalAmount" class="amount"></div>
          </div>

          <button id="resetButton" type="button" disabled>RESET</button>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
