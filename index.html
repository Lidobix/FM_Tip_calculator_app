<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h2>SPLITTER</h2>
    <div id="calculator">
      <div id="calculatorContent">
        <div id="formWindow">
          <form action="calculTip" method="post">
            <div id="bill">
              <label for="billAmount">Bill</label>
              <input
                type="number"
                name="bill"
                id="billAmount"
                placeholder="0"
              />
            </div>
            <div id="tipSelect">
              <label for="tipValue">Select Tip %</label>
              <input
                type="button"
                name="tip"
                id="tip"
                value="5%"
                class="leftSelector"
              />
              <input
                type="button"
                name="tip"
                value="10%"
                class="rightSelector"
              />
              <input
                type="button"
                name="tip"
                value="15%"
                class="leftSelector"
              />
              <input
                type="button"
                name="tip"
                value="20%"
                class="rightSelector"
              />
              <input
                type="button"
                name="tip"
                value="50%"
                class="leftSelector"
              />
              <input
                class="rightSelector"
                type="text"
                name="tip"
                id="customTip"
                placeholder="Custom"
              />
            </div>
            <div>
              <label for="peopleQty">Number of People</label>
              <input
                type="number"
                name="peopleQty"
                id="peopleQty"
                placeholder="0"
              />
            </div>
          </form>
        </div>

        <div id="resultWindow">
          <div id="resultWindowContent">
            <div>
              Tip Amount <br />
              / person
            </div>
            <div id="tipAmount">$3.25</div>
            <div>
              Total/ <br />
              person
            </div>
            <div id="totalAmount">$12.03</div>
            <button>RESET</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
