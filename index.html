<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h2>SPLITTER</h2>
    <div id="calculator">
      <div id="calculatorContent">
        <div id="paramWindow">
          
            <h3>Bill</h3>
            <input type="number" name="billAmount" id="billAmount" placeholder="0" ></input>
          
          <div id="tipSelectWindow">
            <h3>Select Tip %</h3>
            <div id="tipSelectors">
              <div class="leftSelector"><p>5%</p></div>
              <div class="rightSelector"><p>10%</p></div>
              <div class="leftSelector"><p>15%</p></div>
              <div class="rightSelector"><p>25%</p></div>
              <div class="leftSelector"><p>50%</p></div>
              <!-- <button class="leftSelector">5%</button>
              <button class="rightSelector">10%</button>
              <button class="leftSelector">15%</button>
              <button class="rightSelector">25%</button>
              <button class="leftSelector">50%</button> -->
              <input  class="rightSelector"type="text"  name="" id="" placeholder="Custom"></input>
            </div>
          </div>
          <h3>Number of People</h3>
          <input type="number" name="peopleQty" id="" placeholder="0" ></input>
        </div>
        <div id="resultWindow">
          <div id="resultWindowContent">
            <div>Tip Amount <br> / person </div>
            <div id="tipAmount">$3.25</div>
            <div>Total/ <br> person</div>
            <div id="totalAmount">$12.03</div>
            <button>RESET</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
