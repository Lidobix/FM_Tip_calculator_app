<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img src="./images/logo.svg" alt="logo splitter" id="logoMain" />
    <div id="calculator">
      <div id="calculatorContent">
        <div id="formWindow">
          <form action="calculTip" method="post">
            <fieldset id="bill">
              <legend>Bill</legend>
              <input
                type="number"
                name="bill"
                id="billAmount"
                placeholder="0"
                style="background-image: url(./images/icon-dollar.svg)"
                class="notCustomInput unClickedInput"
              />
            </fieldset>

            <fieldset id="tipSelect">
              <legend>Select Tip %</legend>
              <div id="inputContainer">
                <input
                  type="button"
                  class="notClickedTip tip"
                  name="tip"
                  id="tip5"
                  value="5%"
                />
                <input
                  type="button"
                  class="notClickedTip tip"
                  name="tip"
                  id="tip10"
                  value="10%"
                />
                <input
                  type="button"
                  class="notClickedTip tip"
                  name="tip"
                  id="tip15"
                  value="15%"
                />
                <input
                  type="button"
                  class="notClickedTip tip"
                  name="tip"
                  id="tip20"
                  value="20%"
                />
                <input
                  type="button"
                  class="notClickedTip tip"
                  name="tip"
                  id="tip50"
                  value="50%"
                />
                <input
                  type="number"
                  name="tip"
                  id="customTip"
                  placeholder="Custom"
                  class="unClickedInput"
                />
              </div>
            </fieldset>

            <div>
              <fieldset>
                <legend id="peopleLegend">
                  <div>Number of People</div>
                </legend>

                <input
                  type="number"
                  name="peopleQty"
                  id="peopleQty"
                  placeholder="0"
                  style="background-image: url(./images/icon-person.svg)"
                  class="notCustomInput unClickedInput"
                />
              </fieldset>
            </div>
          </form>
        </div>

        <div id="resultWindow">
          <div id="resultWindowContent">
            <div id="display">
              <div>
                <span class="title">Tip Amount</span> <br />
                <span class="sub">/ person</span>
              </div>
              <div id="tipAmount" class="amount"></div>
              <div>
                <span class="title">Total/</span> <br />
                <span class="sub">person</span>
              </div>

              <div id="totalAmount" class="amount"></div>
            </div>

            <button id="resetButton" type="button" disabled>RESET</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lidobix</a>.
      </div>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
